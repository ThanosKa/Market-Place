/api/auth/register:
  post:
    summary: Register a new user
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
              - confirmPassword
              - firstName
              - lastName
            properties:
              email:
                type: string
              password:
                type: string
              confirmPassword:
                type: string
              firstName:
                type: string
              lastName:
                type: string
    responses:
      "201":
        description: User registered successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: number
                message:
                  type: string
                data:
                  type: object
                  properties:
                    token:
                      type: string
                    user:
                      type: object
                      properties:
                        id:
                          type: string
                        email:
                          type: string
                        firstName:
                          type: string
                        lastName:
                          type: string
      "400":
        description: Bad request (passwords don't match or user already exists)
      "500":
        description: Server error

/api/auth/login:
  post:
    summary: Login a user
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
              password:
                type: string
    responses:
      "200":
        description: Login successful
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: number
                message:
                  type: string
                data:
                  type: object
                  properties:
                    token:
                      type: string
                    user:
                      type: object
                      properties:
                        id:
                          type: string
                        email:
                          type: string
                        firstName:
                          type: string
                        lastName:
                          type: string
      "400":
        description: Invalid credentials
      "500":
        description: Server error

/api/auth/forgot-password:
  post:
    summary: Request password reset
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
    responses:
      "200":
        description: Password reset instructions sent
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: number
                message:
                  type: string
                data:
                  type: object
                  properties:
                    email:
                      type: string
      "404":
        description: User not found
      "500":
        description: Server error
