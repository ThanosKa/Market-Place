/api/likes/product/{productId}:
  post:
    summary: Toggle like for a product
    tags:
      - Likes
    security:
      - BearerAuth: []
    parameters:
      - in: path
        name: productId
        required: true
        schema:
          type: string
    responses:
      "200":
        description: Product like toggled successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: number
                message:
                  type: string
                data:
                  type: object
                  properties:
                    liked:
                      type: boolean
      "401":
        description: Unauthorized
      "404":
        description: Product or user not found
      "500":
        description: Server error

/api/likes/user/{likedUserId}:
  post:
    summary: Toggle like for a user
    tags:
      - Likes
    security:
      - BearerAuth: []
    parameters:
      - in: path
        name: likedUserId
        required: true
        schema:
          type: string
    responses:
      "200":
        description: User like toggled successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: number
                message:
                  type: string
                data:
                  type: object
                  properties:
                    liked:
                      type: boolean
      "400":
        description: Cannot like yourself
      "401":
        description: Unauthorized
      "404":
        description: User not found
      "500":
        description: Server error

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
