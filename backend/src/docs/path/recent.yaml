/api/recent:
  post:
    summary: Add a recent search
    tags:
      - Recent Searches
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - query
            properties:
              query:
                type: string
              productId:
                type: string
    responses:
      "201":
        description: Recent search added successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: number
                message:
                  type: string
                data:
                  type: object
                  properties:
                    recentSearch:
                      $ref: "#/components/schemas/RecentSearch"
      "400":
        description: Bad request - Query is required or Invalid productId
      "401":
        description: Unauthorized
      "500":
        description: Failed to add recent search
  get:
    summary: Get recent searches for the user
    tags:
      - Recent Searches
    security:
      - BearerAuth: []
    responses:
      "200":
        description: Recent searches retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: number
                message:
                  type: string
                data:
                  type: object
                  properties:
                    recentSearches:
                      type: array
                      items:
                        $ref: "#/components/schemas/RecentSearch"
      "401":
        description: Unauthorized
      "500":
        description: Failed to retrieve recent searches
/api/recent/all:
  delete:
    summary: Delete all recent searches for the user
    tags:
      - Recent Searches
    security:
      - BearerAuth: []
    responses:
      "200":
        description: All recent searches deleted successfully
      "401":
        description: Unauthorized
      "500":
        description: Failed to delete all recent searches

/api/recent/{id}:
  delete:
    summary: Delete a specific recent search
    tags:
      - Recent Searches
    security:
      - BearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      "200":
        description: Recent search deleted successfully
      "400":
        description: Invalid search ID
      "401":
        description: Unauthorized
      "404":
        description: Recent search not found
      "500":
        description: Failed to delete recent search
